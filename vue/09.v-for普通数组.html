<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <ul v-for="(item,index) in list">
            <li>{{item}}---{{index}}</li>
        </ul>
    </div>





    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                list:[1,2,3,4,5]
            }

        });
    </script>
</body>
</html>
