<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <button @click="flg=!flg">隐藏/显示</button>
        <div v-show="flg"> {{msg}} </div>
    </div>
    <script>
        let vm =new Vue({
            el:'#app',
            data:{
                msg:'我叫许是才',
                flg:true
            },
        })
    </script>
</body>
</html>
