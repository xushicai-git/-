<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(it,key,i) in obj">
            {{key}}+++{{it}}
        </div>
    </div>





    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                obj:{
                    name:'xushicai',
                    age:24
                }
            }

        });
    </script>
</body>
</html>
