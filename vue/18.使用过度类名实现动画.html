<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue-2.4.0.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-active{
          transition: all 0.8s ease;
         }
    </style>
</head>
<body>
    <div id="app">
        <button @click="flg=!flg">隐藏/显示</button>
        <transition>
            <div v-if="flg"> {{msg}} </div>
        </transition>
    </div>
    <script>
        let vm =new Vue({
            el:'#app',
            data:{
                msg:'我叫许是才',
                flg:false
            },
        })
    </script>
</body>
</html>
